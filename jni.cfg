<?xml version="1.0"?>
<def format="2">
    <!-- Defines -->
    <define name="JNI_FALSE" value="0"/>
    <define name="JNI_TRUE" value="1"/>

    <define name="JNI_COMMIT" value="1"/>
    <define name="JNI_ABORT" value="2"/>

    <define name="JNI_OK" value="0"/>
    <define name="JNI_ERR" value="(-1)"/>
    <define name="JNI_EDETACHED" value="(-2)"/>
    <define name="JNI_EVERSION" value="(-3)"/>
    <define name="JNI_ENOMEM" value="(-4)"/>
    <define name="JNI_EEXIST" value="(-5)"/>
    <define name="JNI_EINVAL" value="(-6)"/>

    <define name="JNI_VERSION_1_1" value="0x00010001"/>
    <define name="JNI_VERSION_1_2" value="0x00010002"/>
    <define name="JNI_VERSION_1_4" value="0x00010004"/>
    <define name="JNI_VERSION_1_6" value="0x00010006"/>
    <define name="JNI_VERSION_1_8" value="0x00010008"/>

    <!-- Data types -->
    <podtype name="jboolean" sign="u" size="1"/>
    <podtype name="jbyte" sign="u" size="1"/>
    <podtype name="jchar" sign="u" size="2"/>
    <podtype name="jdouble"/>
    <podtype name="jfloat"/>
    <podtype name="jint" sign="s" size="4"/>
    <podtype name="jlong" sign="s" size="8"/>
    <podtype name="jshort" sign="s" size="2"/>
    <podtype name="jsize" sign="s" size="4"/>

    <podtype name="jarray"/>
    <podtype name="jbooleanArray"/>
    <podtype name="jbyteArray"/>
    <podtype name="jcharArray"/>
    <podtype name="jclass"/>
    <podtype name="jdoubleArray"/>
    <podtype name="jfieldID"/>
    <podtype name="jfloatArray"/>
    <podtype name="jintArray"/>
    <podtype name="jlongArray"/>
    <podtype name="jmethodID"/>
    <podtype name="jobject"/>
    <podtype name="jobjectArray"/>
    <podtype name="jobjectRefType"/>
    <podtype name="jshortArray"/>
    <podtype name="jstring"/>
    <podtype name="jthrowable"/>
    <podtype name="jvalue"/>
    <podtype name="jweak"/>

    <podtype name="JavaVM"/>
    <podtype name="JavaVMAttachArgs"/>
    <podtype name="JavaVMInitArgs"/>
    <podtype name="JavaVMOption"/>
    <podtype name="JNIEnv"/>
    <podtype name="JNINativeMethod"/>
</def>